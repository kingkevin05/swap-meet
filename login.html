                                <div class="card-body">
                                    <h3 class="card-title">
                                        Sign Up

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Email</span>
                                        </div>
                                        <input type="text" class="form-control" id="email-signup" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">

                                    <div class="input-group mb-3">

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Password</span>
                                        </div>

                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">

                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">

                                        </div>

                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Phone Number</span>
                                        </div>
                                        <input type="text" class="form-control" id="phone-signup" placeholder="Phone Number" aria-label="Address" aria-describedby="basic-addon1">
                                    </div>

                                        <div class="col-4">
                                        <select name="month" id="birthMonth">
                                            <option value="month">Month</option>
                                            <option value="january">January</option>
                                            <option value="february">February</option>
                                            <option value="march">March</option>
                                            <option value="april">April</option>
