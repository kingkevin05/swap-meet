<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Swap Meet</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/stylesheets/style.css">
    </head>
    <body>
       <header>
        <div class="container-fluid p-0">
            <div class="row text-center">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <a href="./index.html"><h1 class="page-title">Swap Meet</h2></a>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
        </header>
        <main>
            <div class="container-fluid h-100 p-5">
                <div class="row">
                    <div class="col">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h3 class="card-title">
                                        Sign Up
                                    </h3>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Email</span>
                                        </div>
                                        <input type="text" class="form-control" id="email-signup" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Username</span>
                                        </div>
                                        <input type="text" class="form-control" id="username-signup" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Password</span>
                                        </div>
                                        <input type="text" class="form-control" id="password-signup" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Full Name</span>
                                        </div>
                                        <input type="text" class="form-control" id="fullname-signup" placeholder="Full Name(e.g. John Smith)" aria-label="Full Name" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Address</span>
                                        </div>
                                        <input type="text" class="form-control" id="address-signup" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Phone Number</span>
                                        </div>
                                        <input type="text" class="form-control" id="phone-signup" placeholder="Phone Number" aria-label="Address" aria-describedby="basic-addon1">
                                    </div>
                                    
                                    <div class="row">
                                        <div class="input-group-text form-control">
                                            <div class="col-3">
                                                Birthdate:  
                                            </div>
                                            <div class="col-3">
                                            <select id="months"></select>
                                            </div>
                                            <div class="col-3">
                                                <select id="days"></select>
                                            </div>
                                            <div class="col-3">
                                                <select id="years"></select>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="card-footer">
                                        <a href="#" type="button" class="btn btn-primary">Sign Up</a>
                                        <p>Already registered? Login <a href="./login.html">here</a>.</p>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
            <footer>
                <div class="container-fluid p-0">
                    <div class="row text-left">
                        <div class="col">

                                <a class="text-muted" href="#">Privacy Policy</a>
                            </p>
                        </div>
                    </div>
                </div>
            </footer>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src="./public/javascript/birthdate.js"></script>
    </body>
</html>
